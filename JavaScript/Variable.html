<!DOCTYPE html>
<html>
<head>
	<title>Quadratic Roots</title>
</head>
<body>
Enter the Coefficients: <br>
<input type="text" name="a" id="a">x2<br>
<input type="text" name="b" id="b">x<br>
<input type="text" name="c" id="c"><br>
<input type="button" name="Get Roots" value="Get Roots" onclick="quad()">
<div id="div1"></div>
<script type="text/javascript">
	function quad(){
		var a= document.getElementById('a').value;
		var b= document.getElementById('b').value;
		var c= document.getElementById('c').value;
console.log(c);
		var x1= (-b+Math.sqrt(((b*b)-(4*a*c))))/(2*a);
		var x2= (-b-Math.sqrt(((b*b)-(4*a*c))))/(2*a);
		document.getElementById("div1").innerHTML="first root= "+x1+" and second root= "+x2;
			}
</script>
</body>
</html>
