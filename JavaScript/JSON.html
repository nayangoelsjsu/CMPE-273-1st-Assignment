	function details(){

				document.getElementById('div1').innerHTML= "Number: "+ text[i].number + ", Name: "+ text[i].name+  ", Owner: "+ text[i].owner+ ", Address:"+ text[i].Address+ ", Phone: "+ text[i].Phone;
				break;
			}
		}
		if(i==text.length){
			document.getElementById('div1').innerHTML="The Car Number you entered does not exist";
		}		
	}

</script>
