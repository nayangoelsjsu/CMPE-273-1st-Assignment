<!DOCTYPE html>
<html>
<head>
	<title>Employee of the Month</title>
</head>
<body>
<input type="button" name="submit" value="Generate Employee of the Month" onclick="generate()">
<div id="div1"></div>
<script type="text/javascript">
	function generate()
	{
		var arr= [12,16,9,5,4,15,11,20,1,2];
		var i, max=0,p1;
		for ( i=0;i<arr.length;i++){
			if (arr[i]>max){
				max=i;
				p1=i;	
			}
		}
		var sentence=" The Employee of the month is Employee ID "+ p1;
		document.getElementById('div1').innerHTML=sentence;
	}
</script>
</body>
</html>
